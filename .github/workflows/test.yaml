name: Test
"on":
    push:

permissions:
    contents: read
    pages: write
    id-token: write
    checks: write
    pull-requests: write

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
                  cache-dependency-path: "react/package-lock.json"

            - name: Install Dependencies
              run: npm ci
              working-directory: ./react

            - name: Build
              run: npm run build
              working-directory: ./react

            - name: Upload built file
              uses: actions/upload-artifact@v4
              with:
                  name: react-dist
                  path: react/dist

    test:
        needs: build
        runs-on: ubuntu-latest

        env:
            TZ: "Asia/Tokyo"

        strategy:
            matrix:
                python-version: ["3.11", "3.12", "3.13"]

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Download react built files
              uses: actions/download-artifact@v4
              with:
                  name: react-dist
                  path: react/dist

            - name: Set locale
              run: |
                  sudo locale-gen ja_JP.UTF-8

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true

            - name: Cache python modules
              id: cache-python-modules
              uses: actions/cache@v4
              env:
                  cache-name: cache-python-modules
              with:
                  path: $HOME/.cache
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('uv.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: Install Dependencies
              run: |
                  uv sync

            - name: Run Tests
              run: uv run pytest tests/unit/ tests/integration/

            - name: Upload coverage to Coveralls
              uses: coverallsapp/github-action@v2
              if: matrix.python-version == '3.12'
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}
                  path-to-lcov: reports/coverage.lcov

            - name: Publish Test Results
              uses: dorny/test-reporter@v1
              if: success() || failure()
              with:
                  name: test results (${{ matrix.python-version }})
                  path: reports/junit-report.xml
                  reporter: java-junit

            - name: Upload coverage file
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: pytest-${{ matrix.python-version }}
                  path: reports

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              if: matrix.python-version == '3.12'
              with:
                  path: reports

    e2e:
        needs: [build, test]
        runs-on: ubuntu-latest

        env:
            TZ: "Asia/Tokyo"

        steps:
            - uses: actions/checkout@v4

            - name: Set up Python 3.12
              uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
              with:
                  python-version: "3.12"

            - name: Download react built files
              uses: actions/download-artifact@v4
              with:
                  name: react-dist
                  path: react/dist

            - name: Set locale
              run: |
                  sudo locale-gen ja_JP.UTF-8

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                  enable-cache: true

            - name: Install Dependencies
              run: |
                  uv sync

            - name: Install Playwright browsers
              run: uv run playwright install --with-deps chromium

            - name: Start web server for E2E tests
              run: |
                  uv run python src/webui.py -c config.example.yaml &
                  echo $! > webserver.pid
                  # Wait for server to start
                  sleep 10
                  # Check if server is running
                  curl -f http://127.0.0.1:5000/unit-cooler/ || echo "Web server failed to start"
              continue-on-error: true

            - name: Run Playwright E2E tests
              run: uv run pytest tests/e2e/test_webui.py --no-cov --host 127.0.0.1 --port 5000
              continue-on-error: true

            - name: Stop web server
              run: |
                  if [ -f webserver.pid ]; then
                    kill $(cat webserver.pid) || true
                    rm webserver.pid
                  fi
              if: always()

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: test
        if: github.ref == 'refs/heads/master'
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
